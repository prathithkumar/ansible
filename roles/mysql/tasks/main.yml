- name: Configuring the {{COMPONENT}} repo
  ansible.builtin.copy:
    src: "{{COMPONENT}}.repo"
    dest: /etc/yum.repos.d/{{COMPONENT}}.repo


- name: installing {{COMPONENT}}
  ansible.builtin.package:
      name: mysql-community-server
      state: present


- name: Starting {{COMPONENT}}
  systemd:
    name: mysqld
    state: restarted 
    enabled: yes

- name: fetches the log file from the remote node
  ansible.builtin.slurp:
    src: /var/log/mysqld.log
  register: pwd_log

- name: Extracting the root password
  ansible.builtin.set_facts:
    DEFAULT_PASSWORD: "{{ pwd_log['content'] | b64decode | regex_findall('.*temporary password.*') }}"

- name: printing
  ansible.builtin.debug:
    msg: value is {{DEFAULT_PASSWORD}}

