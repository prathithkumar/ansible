- name: Configuring Nodejs
  ansibile.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | bash -

- name: installing Nodejs
  ansible.builtin.package:
      name: nodejs
      state: present

- name: Creating {{APPUSER}}
  ansible.builtin.user:
    name: "{{APPUSER}}"
    comment: roboshop app user


- name: Download and extracting {{COMPONENT}}
  ansible.builtin.unarchive:
      src: https://github.com/stans-robot-project/{{COMPONENT}}/archive/main.zip
      dest: /tmp 
      remote_src: yes  

- name: Performing {{COMPONENT}} Cleanup
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}
    state: absent
  ignore_errors: yes

- name: Copying the files to {{APPUSER}} home directory
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}
    remote_src: yes                 # This ensure your source file to copy is non remote machine

